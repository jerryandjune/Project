{% extends "Base.html" %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static',filename='message.js') }}"></script>
<script src="{{ url_for('static',filename='SentimentAnalysisAnalysis.js') }}"></script>
<script src="{{ url_for('static',filename='echarts.min.js') }}"></script>
<script src="{{ url_for('static',filename='bootstrap-table.min.js') }}"></script>
<script src="{{ url_for('static',filename='bootstrap-table-zh-CN.min.js') }}"></script>
<script src="{{ url_for('static',filename='echarts-wordcloud.min.js') }}"></script>
{% endblock %}

{% block styles %}
{{ super() }}
<link href="{{ url_for("static",filename="SentimentAnalysisAnalysis.css") }}" rel="stylesheet" type="text/css" />
<link href="{{ url_for("static",filename="bootstrap-table.min.css") }}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block my_content %}
<div class="container">
  <div class="form-group col-md-12">
    <div class="col-sm-12" style="text-align:right;">
      <button type="button" class="btn btn-success btn-default" onclick="Analysis()">分析</button>
    </div>
  </div>
  <div class=" form-group col-md-12">
    <label class="control-label" for="News">评论内容</label>
    <div class='input-group col-md-12'>
      <textarea name="Comment" id="Comment" class="mytextarea" cols="100%" rows="5"
        onchange="textchanged()">{{ form.Comment }}</textarea>
    </div>
  </div>
  <div class="row">
    <div class="panel panel-primary col-md-6" style="height:500px;">
      <!-- Default panel contents -->
      <h4 id="PositiveSentiment" style="text-align: left; "><b>词云</b></h4>

      <div id="container1" class="form-group" style="height:480px;"></div>
      </table>
    </div>
    <div class="panel panel-primary col-md-6" style="height:500px;">
      <!-- Default panel contents -->
      <h4 id="PositiveSentiment" style="text-align: left; "><b>玫瑰图</b></h4>

      <div id="container2" class="form-group" style="height:480px;"></div>
      </table>
    </div>
  </div>
</div>
{% endblock %}
